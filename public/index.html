<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>SqeDesign</title>
	<link rel="stylesheet" href="app/components/styles.css">
	<base href="/">
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.15/angular-route.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.15/angular-animate.min.js"></script>
	<script src="app.js"></script>
	<script src="app.routes.js"></script>
	<script src="app/services/authService.js"></script>
	<script src="app/services/userService.js"></script>
	<script src="app/services/picService.js"></script>
	<script src="app/controllers/loginController.js"></script>
	<script src="app/controllers/submissionController.js"></script>
	<script src="app/controllers/homeController.js"></script>
	<script src="app/controllers/userController.js"></script>
	<script src="app/controllers/userCreateController.js"></script>
	<script src="app/controllers/likesController.js"></script>
</head>
<body ng-app="app" ng-controller="loginController as main">
	
	<header>
		<div class="wrapper">
			<div class="logo">
				<a ng-href="/">Sitespire</a>
			</div>

			<nav>
				<ul>

					<a ng-href="/likes" ng-if="$root.loggedIn"><li>Likes</li></a>
					<a href="#" ng-if="$root.loggedIn" ng-click="main.doLogout()"><li>Log Out</li></a>
					<a ng-href="/submit" ng-if="$root.loggedIn"><li class="cta submit-button">Submit</li></a>
					<a ng-href="/login" ng-if="$root.loggedIn==false"><li>Log In</li></a>
					<a ng-href="/signup" ng-if="$root.loggedIn==false"><li class="cta submit-button">Sign Up</li></a>
				</ul>
			</nav>
		</div>
	</header>

	<div ng-view class="{{viewClass}} view"></div>

	<script src="app/components/script.js"></script>
	<script src="//localhost:35729/livereload.js"></script>

</body>
</html>
