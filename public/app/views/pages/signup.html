<div class="wrapper">
<div class="signup-form">
	<h1>Sign Up</h1>
	<form ng-submit="">
		<input type="text" placeholder="name" ng-model="user.signupData.name"><br>
		<input type="text" placeholder="username" ng-model="user.signupData.username" ng-required><br>
		<input type="password" placeholder="password" ng-model="user.signupData.password" ng-required><br>

		<button type="submit">Create Account</button>
	</form>
</div>
</div>
