<div class="wrapper">
<div class="login-form">
	<h1>Log In</h1>
	<form ng-submit="login.doLogin()">
		<input type="text" placeholder="username" ng-model="login.loginData.username" ng-required><br>
		<input type="password" placeholder="password" ng-model="login.loginData.password" ng-required><br>

		<button type="submit">Log In</button>
	</form>
</div>
</div>
