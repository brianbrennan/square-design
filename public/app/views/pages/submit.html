	<div class="wrapper">
		<div class="submit-form">
			<h1>Submit a Photo</h1>
			<form method="post" action="/api/pics" enctype="multipart/form-data">
				<input type="text" name="author" id="author" placeholder="Your Name" ng-model="submit.submission.author">
				<input type="email" name="email" placeholder="Email" ng-model="submit.submission.email" ng-required>
				<input type="file" name="photo" ng-required> <br>
				<button type="submit">Submit</button>
			</form>
		</div>
	</div>
