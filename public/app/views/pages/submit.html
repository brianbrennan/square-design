	<div class="wrapper">
		<div class="submit-form">
			<h1>Submit a Photo</h1>
			<form method="post" action="/api/pics" enctype="multipart/form-data">
				<input type="text" name="firstName" placeholder="First Name" ng-model="submit.submission.firstName">
				<input type="text" name ="lastName" placeholder="Last Name" ng-model="submit.submission.lastName">
				<input type="email" name ="email" placeholder="Email" ng-model="submit.submission.email" ng-required>
				<input type="file" name="photo" ng-required> <br>
				<button type="submit">Submit</button>
			</form>
		</div>
	</div>
