<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>SqeDesign</title>
	<link rel="stylesheet" href="components/styles.css">
</head>
<body>
	<header>
		<div class="wrapper">
			<div class="logo">
				<a href="/">Sitespire</a>
			</div>

			<nav>
				<ul>
					<li>Likes</li>
					<li>New</li>
					<li>Popular</li>
					<li>About</li>
					<li class="cta submit-button">Submit</li>
				</ul>
			</nav>
		</div>
	</header>

	<div class="wrapper">
		<div class="submit-form">
			<h1>Submit a Photo</h1>
			<form action="">
				<input type="text" placeholder="First Name">
				<input type="text" placeholder="Last Name">
				<input type="email" placeholder="Email">
				<input type="file"> <br>
				<input type="submit" value="Submit">
			</form>
		</div>
	</div>
</body>
</html>
